<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #222;
        color: #fff;
        overflow-x: hidden;
      }

      /* Navigation Menu */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem 0.5rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #ff7e5f;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
      }
      /* Register Form Section */
      .register-form {
        padding-top: 70px;
        padding-bottom: 50px;
        text-align: center;
        padding-left: 2rem;
        padding-right: 2rem;
      }

      .register-form h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .form-container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }

      .form-group {
        margin-bottom: 15px;
        padding-right: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        font-size: 16px;
      }

      .submit-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff7e5f;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .submit-button:hover {
        background-color: #e66b4e;
        transform: scale(1.05);
      }

      .bright {
        color: #ff7e5f;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="navbar">
      <div class="logo">Car<span class="bright">Library</span></div>
      <div>
        <a href="#home">Home</a>
        <a href="#catalog">Catalog</a>
        <a href="#login">Login</a>
        <a href="#register">Register</a>
        <a href="#logout">Logout</a>
      </div>
    </div>

    <!-- Register Form Section -->
    <div class="register-form">
      <h1>Register</h1>
      <div class="form-container">
        <form action="#" method="POST">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="submit-button">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
